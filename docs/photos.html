<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Pirate Cove</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand">Pirate Cove</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-light text-center py-5">
    <h1 class="display-4">Ship's Log</h1>
    <p class="lead">A diary by Capt. Aislyn "Aye Aye" Gaddis</p>
  </header>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="col-md-8 offset-md-2 position-relative">
      <div class="carousel-inner py-5">
        <div class="carousel-item active">
            <img src="img/kraken01.jpg" class="d-block w-100" alt="a Gethgormag">
            <p class="my-1">This is the Gethgormag.</p>
        </div>
        <div class="carousel-item">
            <img src="img/kraken02.jpg" class="d-block w-100" alt="a Sornakzor">
            <p class="my-1">This is the Sornakzor.</p>
        </div>
        <div class="carousel-item">
            <img src="img/kraken03.jpg" class="d-block w-100" alt="a Nakgharnak">
            <p class="my-1">This is the Nakgharnak.</p>
        </div>
      </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <footer class="p-3 text-center text-light">
    <span>Site by Aislyn Gaddis</span>
  </footer>
    <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
